<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
<div class="search">
  <input type="text" id="city" placeholder="Enter city name">
  <button id="searchBtn">Search</button>
  <button id="locationBtn">Use My Location</button>
</div>
<div id="loadingSpinner" class="spinner hidden"></div>
    <div class="weather-info">
      <h2 id="cityName">City Name</h2>
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <p id="temperature">Temperature: --Â°C</p>
      <p id="description">Condition: --</p>
      <p id="humidity">Humidity: --%</p>
      <p id="wind">Wind Speed: -- km/h</p>
    </div>
    <div id="forecast" class="forecast">
      <h3>7-Day Forecast</h3>
    </div>
    <div id="chartContainer" class="chart-container">
      <h3>Temperature Trend</h3>
      <canvas id="weatherChart"></canvas>
    </div>
    <div id="hourlyForecast" class="hourly-forecast">
      <h3>Hourly Forecast</h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
